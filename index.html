<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>운동 코멘트 봇</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>💪 운동 코멘트 봇</h1>
            <p class="subtitle">운동 완료하고 AI 코멘트 받아가세요</p>
        </header>

        <main>
            <!-- Tone Selector -->
            <div class="tone-selector">
                <label>코멘트 톤:</label>
                <div class="tone-buttons">
                    <button class="tone-btn active" data-tone="gym">관장 모드</button>
                    <button class="tone-btn" data-tone="friend">친구 모드</button>
                    <button class="tone-btn" data-tone="master">사부 모드</button>
                </div>
            </div>

            <!-- Workout Form -->
            <div class="workout-form">
                <div class="form-group">
                    <label for="exercise">운동 종류</label>
                    <select id="exercise">
                        <option value="스쿼트">스쿼트</option>
                        <option value="푸시업">푸시업</option>
                        <option value="러닝">러닝</option>
                        <option value="플랭크">플랭크</option>
                        <option value="데드리프트">데드리프트</option>
                        <option value="벤치프레스">벤치프레스</option>
                        <option value="풀업">풀업</option>
                        <option value="싯업">싯업</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="count">횟수/시간 (선택)</label>
                    <input type="text" id="count" placeholder="예: 30회, 10분">
                </div>

                <button id="completeBtn" class="complete-btn">운동 완료!</button>
            </div>

            <!-- Comment Display -->
            <div id="commentSection" class="comment-section hidden">
                <div class="comment-card">
                    <p id="commentText" class="comment-text"></p>
                    <span class="comment-meta" id="commentMeta"></span>
                </div>
            </div>

            <!-- History Section -->
            <div class="history-section">
                <h2>최근 기록 <span id="historyCount">0</span>/10</h2>
                <div id="historyList" class="history-list">
                    <p class="empty-message">아직 기록이 없습니다. 운동을 완료하세요!</p>
                </div>
                <button id="clearHistory" class="clear-btn hidden">전체 삭제</button>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
